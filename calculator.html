<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <form name="calc" class="calculator">
      <input type="text" class="input">
      <span class="btn clear" "><i>C</i></span>
      <span class=" btn back"><i><- </i></span>
      <span class=" btn add"><i>/</i></span>
      <span class="btn add"><i>7</i></span>
      <span class="btn add"><i>8</i></span>
      <span class="btn add"><i>9</i></span>
      <span class="btn add"><i>*</i></span>
      <span class="btn add"><i>4</i></span>
      <span class="btn add"><i>5</i></span>
      <span class="btn add"><i>6</i></span>
      <span class="btn add"><i>+</i></span>
      <span class="btn add"><i>1</i></span>
      <span class="btn add"><i>2</i></span>
      <span class="btn add"><i>3</i></span>
      <span class="btn add"><i>-</i></span>
      <span class="btn add"><i>0</i></span>
      <span class="btn add"><i>00</i></span>
      <span class="btn add"><i>.</i></span>
      <span class="btn cal"><i>=</i></span>
    </form>
  </div>
